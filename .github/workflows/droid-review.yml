name: Droid Auto Review

on:
  pull_request:
    types: [opened, ready_for_review, reopened]

jobs:
  droid-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Droid Auto Review
        uses: Factory-AI/droid-action@9f0a131f360d914ce6f8d638a237f7ffa4d2ba97 # v1
        with:
          factory_api_key: ${{ secrets.FACTORY_API_KEY }}
          automatic_review: true
          settings: |
            {
              "custom_models": [{
                "model_display_name": "Claude Opus 4.5 [AzureAnthropic]",
                "model": "claude-opus-4-5",
                "provider": "anthropic",
                "base_url": "https://${{ secrets.AZURE_RESOURCE_NAME }}.azure.com/anthropic",
                "api_key": "${{ secrets.FOUNDRY_API_KEY }}",
                "max_tokens": 32000
              }]
            }
          droid_args: "-m custom:Claude-Opus-4.5-[AzureAnthropic]-0"
