name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - magentic-integration
      - "feature/**"
  pull_request:
    branches:
      - main
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  OPENAI_RESPONSES_MODEL_ID: gpt-5-codex
  # Skip LFS downloads to avoid missing object errors
  # in microsoft/agent-framework. See:
  # https://github.com/microsoft/agent-framework/issues/1832
  GIT_LFS_SKIP_SMUDGE: 1

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@5dbc9fba7434435c4cd0268139340fa3696d98f3 # ratchet:astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Ruff lint checks
        run: uv run ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: uv run ruff format --check .

      - name: Check import sorting
        run: uv run ruff check . --select I --output-format=github

  type-check:
    name: Type Check (ty)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@5dbc9fba7434435c4cd0268139340fa3696d98f3 # ratchet:astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ty type checker
        run: uv run ty check src
        continue-on-error: true # Don't fail CI on type errors yet

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]
        exclude:
          # Reduce matrix size - only test 3.13 on Ubuntu
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@5dbc9fba7434435c4cd0268139340fa3696d98f3 # ratchet:astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run pytest with coverage
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AZURE_AI_PROJECT_ENDPOINT: ${{ secrets.AZURE_AI_PROJECT_ENDPOINT }}
          AZURE_AI_SEARCH_ENDPOINT: ${{ secrets.AZURE_AI_SEARCH_ENDPOINT }}
          AZURE_AI_SEARCH_KEY: ${{ secrets.AZURE_AI_SEARCH_KEY }}
          AZURE_OPENAI_CHAT_COMPLETION_DEPLOYED_MODEL_NAME: ${{ secrets.AZURE_OPENAI_CHAT_COMPLETION_DEPLOYED_MODEL_NAME }}
          AZURE_OPENAI_EMBEDDING_DEPLOYED_MODEL_NAME: ${{ secrets.AZURE_OPENAI_EMBEDDING_DEPLOYED_MODEL_NAME }}
        run: uv run pytest -v --tb=short -m "not e2e" --cov=src/agenticfleet --cov-report=xml --cov-report=term-missing

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "src/frontend/package-lock.json"

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: src/frontend
        run: npm test

      - name: Run frontend linting
        working-directory: src/frontend
        run: npm run lint

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, frontend-test]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@5dbc9fba7434435c4cd0268139340fa3696d98f3 # ratchet:astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Check package metadata
        run: |
          uv run pip install twine
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # ratchet:actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@5dbc9fba7434435c4cd0268139340fa3696d98f3 # ratchet:astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Bandit security linter
        run: |
          uv pip install bandit[toml]
          uv run bandit -r src/ -f json -o bandit-report.json
          uv run bandit -r src/ -f txt

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # ratchet:actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30
