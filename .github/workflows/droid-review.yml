name: Droid Auto Review

on:
  pull_request:
    types: [opened, ready_for_review, reopened]

jobs:
  droid-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Configure custom model
        env:
          AZURE_RESOURCE_NAME: ${{ secrets.AZURE_RESOURCE_NAME }}
          FOUNDRY_API_KEY: ${{ secrets.FOUNDRY_API_KEY }}
        run: |
          if [ -z "$AZURE_RESOURCE_NAME" ] || [ -z "$FOUNDRY_API_KEY" ]; then
            echo "Error: Required secrets AZURE_RESOURCE_NAME or FOUNDRY_API_KEY not set"
            exit 1
          fi
          mkdir -p ~/.factory || { echo "Error: Failed to create ~/.factory directory"; exit 1; }
          cat > ~/.factory/config.json << EOF
          {
            "custom_models": [{
              "model_display_name": "Claude Opus 4.5 [AzureAnthropic]",
              "model": "claude-opus-4-5",
              "provider": "anthropic",
              "base_url": "https://${AZURE_RESOURCE_NAME}.azure.com/anthropic",
              "api_key": "${FOUNDRY_API_KEY}",
              "max_tokens": 32000
            }]
          }
          EOF
          if [ ! -f ~/.factory/config.json ]; then
            echo "Error: Failed to create config.json"
            exit 1
          fi

      - name: Run Droid Auto Review
        uses: Factory-AI/droid-action@9f0a131f360d914ce6f8d638a237f7ffa4d2ba97 # v1
        with:
          factory_api_key: ${{ secrets.FACTORY_API_KEY }}
          automatic_review: true
          droid_args: "-m custom:Claude-Opus-4.5-[AzureAnthropic]-0"
