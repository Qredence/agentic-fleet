name: Droid Tag

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  droid:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@droid')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@droid')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@droid')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@droid') || contains(github.event.issue.title, '@droid')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Configure custom model
        env:
          AZURE_RESOURCE_NAME: ${{ secrets.AZURE_RESOURCE_NAME }}
          FOUNDRY_API_KEY: ${{ secrets.FOUNDRY_API_KEY }}
        run: |
          mkdir -p ~/.factory
          cat > ~/.factory/config.json << EOF
          {
            "custom_models": [{
              "model_display_name": "Claude Opus 4.5 [AzureAnthropic]",
              "model": "claude-opus-4-5",
              "provider": "anthropic",
              "base_url": "https://${AZURE_RESOURCE_NAME}.azure.com/anthropic",
              "api_key": "${FOUNDRY_API_KEY}",
              "max_tokens": 32000
            }]
          }
          EOF

      - name: Run Droid Exec
        uses: Factory-AI/droid-action@9f0a131f360d914ce6f8d638a237f7ffa4d2ba97 # v1
        with:
          factory_api_key: ${{ secrets.FACTORY_API_KEY }}
          droid_args: "-m custom:Claude-Opus-4.5-[AzureAnthropic]-0"
