name: API CI
permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - "src/agentic_fleet/api/**"
      - "src/agentic_fleet/core/**"
      - "src/agentic_fleet/db/**"
      - "src/agentic_fleet/models/**"
      - "tests/api/**"
      - ".github/workflows/api-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/agentic_fleet/api/**"
      - "src/agentic_fleet/core/**"
      - "src/agentic_fleet/db/**"
      - "src/agentic_fleet/models/**"
      - "tests/api/**"
      - ".github/workflows/api-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run Linting
        run: |
          uv run ruff check src/agentic_fleet/api src/agentic_fleet/core src/agentic_fleet/db src/agentic_fleet/models

      - name: Run Type Checking
        run: |
          uv run ty check src

      - name: Run Tests
        run: |
          uv run pytest tests/api -v
