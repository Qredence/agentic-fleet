name: Pre-commit Auto-update

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@5dbc9fba7434435c4cd0268139340fa3696d98f3 # ratchet:astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install pre-commit
        run: uv pip install pre-commit

      - name: Update pre-commit hooks
        run: uv run pre-commit autoupdate

      - name: Validate pre-commit updates
        run: |
          uv sync
          uv run pre-commit run --all-files || true
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # ratchet:peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pre-commit-auto-update-${{ github.run_id }}-${{ github.run_attempt }}
          commit-message: "chore: update pre-commit hooks"
          title: "chore: update pre-commit hooks"
          body: |
            Automated pre-commit hook updates.

            This PR was automatically created by the pre-commit auto-update workflow.

            **Workflow Run:** ${{ github.run_id }}
          labels: |
            dependencies
            github-actions
          delete-branch: true
          # Uncomment to add assignees (requires users to have write access)
          # assignees: |
          #   username1
          #   username2
