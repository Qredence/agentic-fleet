name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write # Required for auto-fix commits on main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Skip LFS downloads to avoid missing object errors
  # in microsoft/agent-framework. See:
  # https://github.com/microsoft/agent-framework/issues/1832
  GIT_LFS_SKIP_SMUDGE: "1"

jobs:
  # ============================================================================
  # Unified Code Quality Checks (lint + type-check + security in parallel)
  # ============================================================================
  quality:
    name: Code Quality & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Create uv virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Ruff linter (check only on PRs)
        if: github.event_name == 'pull_request'
        run: uv run ruff check . --output-format=github

      - name: Run Ruff formatter check (PRs only)
        if: github.event_name == 'pull_request'
        run: uv run ruff format --check .

      - name: Apply Ruff fixes (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          uv run ruff check . --fix --unsafe-fixes || true
          uv run ruff format .

      - name: Auto-commit fixes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v5
        with:
          commit_message: "style: auto-fix lint and formatting issues [skip ci]"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"

      - name: Run ty type checker
        run: uv run ty check src

      - name: Run Bandit security scan
        run: |
          uv pip install --system bandit[toml]
          bandit -r src/ -c pyproject.toml -x src/frontend/node_modules -f json -o bandit-report.json -ll -ii || true

      - name: Upload security report
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30

  # ============================================================================
  # Test Suite (matrix for Python versions, macOS/Linux only per pyproject.toml)
  # ============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]
        include:
          # Test 3.13 only on Ubuntu to reduce CI time
          - os: ubuntu-latest
            python-version: "3.13"
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-suffix: "v2" # Bump to invalidate stale caches

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Create uv virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AZURE_AI_PROJECT_ENDPOINT: ${{ secrets.AZURE_AI_PROJECT_ENDPOINT }}
        run: uv run pytest -v --tb=short -m "not e2e" tests/

      - name: Run tests with coverage (main branch only)
        if: github.ref == 'refs/heads/main'
        run: uv run pytest -v --tb=short -m "not e2e" tests/ --cov=src/agentic_fleet --cov-report=xml

      - name: Upload coverage report
        if: github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "src/frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  # ============================================================================
  # Build Verification
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test, frontend]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Create uv virtual environment
        run: uv venv

      - name: Build package
        run: uv build

      - name: Check package metadata
        run: |
          uv pip install twine
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  # ============================================================================
  # Security Scan (runs in parallel with other jobs)
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Create uv virtual environment
        run: uv venv

      - name: Run Bandit security linter
        run: |
          uv pip install bandit[toml]
          # Fail CI only on MEDIUM+ severity AND MEDIUM+ confidence findings.
          # Also emit a JSON report so failures can be inspected via artifacts.
          uv run bandit -r src/ -c pyproject.toml -x src/frontend/node_modules -f json -o bandit-report.json -ll -ii

      - name: Upload security report
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30
